<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MISSING ITEM</title>
	<link href="css/buttons.css" rel="stylesheet">
	<link href="css/radionfont.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script src="js/firebase.js"></script>

	<script type="text/javascript">


		function add(){

			var hh = "Null";
				if(document.frm.o[0].checked)
			    {
			    	hh = document.frm.o[0].value;
				}
				else if(document.frm.o[1].checked)
			    {
					hh = document.frm.o[1].value;
				}
				else if(document.frm.o[2].checked)
			    {
					hh = document.frm.o[2].value;
				}
				else if(document.frm.o[3].checked)
			    {
			    	hh = prompt("Barang apa yang hilang ? ");
				}
				else
			    {
					alert("Sila pilih senarai di atas");
					document.frm.o.focus();
				}
				var name = prompt("Masukkan Nama: ");

				alert("Nama: "+name+"\r\n"+"Jenis Barang: "+hh);

			    var database = firebase.database();

			        var ref = database.ref('LAPORAN JEMAAH BARANG HILANG');

			        var data = {
			          NAME: name,
			          STUFF: hh,
			        }
			        ref.push(data);
		}

	</script>

	<style>
		h1 { 
		    display: block;
		    font-family: Times New Roman;
		    font-size: 30px;
		    background: #00FFFF;
		    margin-top: 0.83em;
		    margin-bottom: 0.83em;
		    margin-left: 0;
		    margin-right: 0;
		    font-weight: bold;
		}
</style>
	
</head>

<body align="center" bgcolor="#ccf5f5">
<h1><u>LAPORAN BARANG HILANG</u></h1>

	<form name="frm" >
	<table  align="center" height="20%" border="0">

		<tr>
			<td width="80%" ><label class="container"><b>PASSPORT<input type="radio" name="o" value="PASSPORT"><span class="checkmark"></span></label></td>
		</tr>
		<tr>
			<td><label class="container"><b>TELEFON<input type="radio" name="o" value="TELEFON"><span class="checkmark"></span></label></td>
		</tr>
		<tr>
			<td><label class="container"><b>LAPTOP<input type="radio" name="o" value="LAPTOP"><span class="checkmark"></span></label></td>
		</tr>
		<tr>
			<td><label class="container"><b>LAIN-LAIN<input type="radio" name="o" value="LAIN-LAIN"><span class="checkmark"></span></label></td>
		</tr>
	
		<tr>
			<td align="center" colspan="2">
				 <div class="button1" input type="button" onclick="add()" align="center" value='HANTAR'>
				 	HANTAR
				 </div>				 
			</td>
		</tr>
	</table>
	</form>		

	
	<form action="index.html">
				 <input type="image" src="img/back.png" alt="Submit" width="50%" height="24%">
	</form>

</font>
</body>
