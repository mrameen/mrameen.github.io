<!DOCTYPE>
<html>
<head>

	<title>MISSING ITEM</title>
	<link href="css/buttons.css" rel="stylesheet">
	<link href="css/radionfont.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script type="text/javascript">


		function add(){

			var hh = "Null";
				if(document.frm.o[0].checked)
			    {
			    	hh = document.frm.o[0].value;
				}
				else if(document.frm.o[1].checked)
			    {
					hh = document.frm.o[1].value;
				}
				else if(document.frm.o[2].checked)
			    {
					hh = document.frm.o[2].value;
				}
				else if(document.frm.o[3].checked)
			    {
			    	hh = prompt("Barang apa yang hilang ? ");
				}
				else
			    {
					alert("Sila pilih senarai di atas");
					document.frm.o.focus();
				}
				var name = prompt("Masukkan Nama: ");

				alert("Nama: "+name+"\r\n"+"Jenis Barang: "+hh);

			    var database = firebase.database();

			        var ref = database.ref('LAPORAN JEMAAH BARANG HILANG');

			        var data = {
			          NAME: name,
			          STUFF: hh,
			        }
			        ref.push(data);
		}

	</script>
	<script src="js/firebase.js"></script>
	
</head>

<body align="center">

	<br><br><br>
	<font size="500">
	<form name="frm" >
	<table  width=60% align="center" height="60%" border="0">


		<tr>
			<td align="center" bgcolor="#deeaee"><p>Laporan barang hilang</p></td>
		</tr>
		<tr>
			<td width="80%" ><label class="container">PASSPORT<input type="radio" name="o" value="PASSPORT"><span class="checkmark"></span></label></td>
		</tr>
		<tr>
			<td><label class="container">TELEFON<input type="radio" name="o" value="TELEFON"><span class="checkmark"></span></label></td>
		</tr>
		<tr>
			<td><label class="container">LAPTOP<input type="radio" name="o" value="LAPTOP"><span class="checkmark"></span></label></td>
		</tr>
		<tr>
			<td><label class="container">LAIN-LAIN<input type="radio" name="o" value="LAIN-LAIN"><span class="checkmark"></span></label></td>
		</tr>
	
		<tr>
			<td align="center" colspan="2"><br>
				 <div class="button1" input type="button" onclick="add()" align="center" value='HANTAR'>
				 	HANTAR
				 </div>				 
			</td>
		</tr>
	</table>
	</form>		


	<br><br>
	<form action="index.html">
<center>
		 <input type="image" src="back.png" alt="Submit" width="30%" height="20%">
	</form>
</center>

</font>
</body>
</html>
