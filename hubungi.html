<body bgcolor="#ccf5f5">
<STYLE TYPE="text/css">

td{font-family:  Joker; font-size: 20px; text-align: center;}

</STYLE>

      <table border=10 width="95%" align="center" height="80%" bgcolor="b2f0f1" >
          <thead>
              <tr>
                  <th bgcolor="#66e1e3" width="50%">NAMA</th>
                  <th bgcolor="#66e1e3" width="10%">BILIK</th>
                  <th bgcolor="#66e1e3" width="35%">NO TELEFON</th> 
              </tr>
          </thead>
          <tbody id="table_body">
             
          </tbody>
      </table>       

      <script type="text/javascript">
        
        alert("Sila tunggu");
        var rootRef = firebase.database().ref().child("MUTAWWIF");

        rootRef.on("child_added", snap =>{

            var hp = snap.child("HP").val();
            var name = snap.child("NAME").val();
            var room = snap.child("ROOM").val();

            $("#table_body").append("<tr><td>"+ name + "</td><td>" + room + 
              "</td><td>" + hp + "</td></tr>");

        });

      </script>
