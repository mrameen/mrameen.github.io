<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

        
      <link href='css/buttons.css' rel='stylesheet' />
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
      <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.css' rel='stylesheet' />

      <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
      <script src="js/firebase.js"></script>
      <script src="https://use.fontawesome.com/939e9dd52c.js"></script>
      <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
      <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.42.2/mapbox-gl.js'></script>
    <style>

      
      <title>Lokasi Mutawwif</title>

      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .marker {
        background-image: url('img/marker.png');
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
      }
      .mapboxgl-popup {
        max-width: 200px;
      }

      .mapboxgl-popup-content {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
      }

    </style>
</head>
<body>

  <div id='map'></div>

  <script>

  alert("Lokasi Mutawwif");
  alert("Tolong buka GPS anda dahulu. Dan Klik simbol di sebelah kanan.");          

  mapboxgl.accessToken = 'pk.eyJ1IjoibXJhbWVlbiIsImEiOiJjajg0anIwaWgwYWMwMzJyMzVuaXc5NW53In0.kE7sqGlwbkhJE-V62-Jk9w';

  var map = new mapboxgl.Map({
    container: 'map',
    //style: 'mapbox://styles/mapbox/light-v9',
    style: 'mapbox://styles/mapbox/outdoors-v9',
    center: [101, 3],
    zoom: 3
  });

 

  var rootRef = firebase.database().ref().child("LOKASI MUTAWWIF");

        rootRef.on("child_added", snap =>{

        var longi = snap.child("LATITUDE").val();
        var latid = snap.child("LONGITUDE").val();

  var geojson = {
        type: 'FeatureCollection',
        features: [{
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [latid, longi]
          },
          properties: {
            title: 'JEMAAH',
            description: 'MECCA'
          }
        },
      ]
    };

  // add markers to map
  geojson.features.forEach(function(marker) {

      // create a HTML element for each feature
      var el = document.createElement('div');
      el.className = 'marker';

      // make a marker for each feature and add to the map
var d = new Date(); // for now
var h = d.getHours(); // => 9
var m = d.getMinutes(); // =>  30
           var popup = new mapboxgl.Popup()
              .setText('Sila datang ke tempat ini sekarang! Masa sekarang: '+h+':'+m );

      new mapboxgl.Marker(el)
      .setLngLat(marker.geometry.coordinates)
      .setPopup(popup)
      .addTo(map);

  });


  new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .setPopup(popup)
    .addTo(map);
   
     });
          // Add geolocate control to the map.
  map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
          enableHighAccuracy: true
      },
      trackUserLocation: true
  }));

  </script>

</body>
</html>
